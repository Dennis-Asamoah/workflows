#!/usr/bin/env cwl-runner

cwlVersion: v1.0

class: CommandLineTool

doc: "hash input through sha"

hints:
  - class: DockerRequirement
    dockerPull: kubler/openssl

inputs:
  - id: input
    type: File
    doc: "original content"
    inputBinding:
      position: 1

  - id: location
    type: string?

outputs:
  - id: output
    type: stdout

stdout: sha

baseCommand: ["openssl", "dgst"]

arguments: ["-sha256"]
