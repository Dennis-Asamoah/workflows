#!/usr/bin/env cwl-runner

cwlVersion: v1.0

class: CommandLineTool

doc: "unify hashed values into a single output"

hints:
  DockerRequirement:
    dockerPull: frolvlad/alpine-bash
  CentralStorageRequirement:
    centralStorage: true

inputs:  
  md5:
    type: File
    inputBinding:
      position: 1

  sha:
    type: File
    inputBinding:
      position: 2

  whirlpool:
    type: File
    inputBinding:
      position: 3

  shake:
    type: File
    inputBinding:
      position: 4

  sm3:
    type: File
    inputBinding:
      position: 5

  location:
    type: string?

outputs:
  output:
    type: stdout

stdout: unify

baseCommand: [cat]
